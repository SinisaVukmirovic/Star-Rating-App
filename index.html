<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Rating JS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="form-group">
            <select id="framework-select" class="form-control custom-select">
                <option value="0" disabled selected>Select Framework</option>
                <option value="svelte">Svelte.js</option>
                <option value="vue">Vue.js</option>
                <option value="react">React.js</option>
                <option value="angular">Angular</option>
            </select>
        </div>

        <div class="form-group">
            <input type="number" step=".1" min="1" max="5" placeholder="Rate 1 - 5" id="rating-control" class="form-control" disabled>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>JS Framework</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="svelte">
                    <td>Svelte.js</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="num-rating"></span>
                    </td>
                </tr>

                <tr class="vue">
                    <td>Vue.js</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="num-rating"></span>
                    </td>
                </tr>

                <tr class="react">
                    <td>React.js</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="num-rating"></span>
                    </td>
                </tr>

                <tr class="angular">
                    <td>Angular</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="num-rating"></span>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
